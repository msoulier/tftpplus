        <h1>Tftp Plus</h1>
        <p>A 100% Ruby implementation of TFTP. This tftp library is for clients
        and servers and supports RFCs 1350, 2347 and 2348 (ie. variable block
        sizes).</p>

        <p>More to come, but for now, the
        <a href="http://rubyforge.org/projects/tftpplus/">project page is here</a>.
        </p>
